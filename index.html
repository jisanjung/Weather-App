<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Weather</title>
        <!--CSS-->
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!--ZIP CODE INPUT-->
        <div class="tint"></div>
        <div class="container">
            <div class="grid-wrap">
                <form class="grid-wrap">
                    <input type="text" placeholder="Enter Zip Code" pattern="[0-9]{5}" id="zipInput">
                    <button type="button" id="btn"><img src="images/icons8-search-50.png" alt="search"></button>
                </form>
                <div id="defaultText">Get the current weather by simply entering zip code!</div>
                <!--WEATHER OUTPUT-->
                <div id="error"></div>
                <div id="city"></div>
                <div id="weather"></div>
                <div id="temp"></div>
                <div id="hi-lo"></div>
                <button id="back"><img src="images/icons8-left-48.png" alt="Back"></button>
            </div>
        </div>
        <!--JAVASCRIPT-->
        <script src="script.js"></script>
    </body>
</html>
